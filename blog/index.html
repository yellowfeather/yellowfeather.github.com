---
layout: blog
title: Blog
permalink: /blog
---

<div class="yellowfeather-wrapper">
  <div itemscope itemtype="http://schema.org/Blog">
    {% for post in site.posts %}
      {% assign author = site.data.authors[post.author] %}
      <div class="post-summary">
        <div class="post-summary-image">
          <img src="/img/{{ author.image_filename }}" alt="Photo of author">
        </div>
        <div class="post-summary-content">
          <h1><a class="post-summary-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
          <p>{{  post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
          <p class="post-summary-detail">{{ post.date | date: "%-d %B, %Y" }} by {{ author.display_name }}</p>
        </div>
      </div>
    {% endfor %}

    <p class="rss-subscribe">subscribe <a href="{{ "/atom.xml" | prepend: site.baseurl }}">via RSS</a></p>

  </div>
</div>
